      <h1>LAML with Gambit</h1>
      <p>
         A partial porting of LAML to Gambit has been done by Thomas Hafner, thomas@hafner.nl.eu.org.
      </p>
      <p>Linux - Debian 3.1 was used.</p>
      <p>
         In the current version, it is not possible to initiate LAML from Emacs with Gambit.
      </p>
