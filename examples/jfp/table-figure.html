<html>
   <head>
      <title>Demonstration of higher order functions together with tables</title>
   </head>
    
   <body>
      <table>
         <tbody>
            <tr>
               <td width="190">
                  <table border="1">
                     <tbody>
                        <tr>
                           <td>This</td>
                            
                           <td>is</td>
                            
                           <td>row</td>
                            
                           <td>1</td>
                        </tr>
                         
                        <tr>
                           <td>This</td>
                            
                           <td>is</td>
                            
                           <td>row</td>
                            
                           <td>2</td>
                        </tr>
                         
                        <tr>
                           <td>This</td>
                            
                           <td>is</td>
                            
                           <td>row</td>
                            
                           <td>3</td>
                        </tr>
                         
                        <tr>
                           <td>This</td>
                            
                           <td>is</td>
                            
                           <td>row</td>
                            
                           <td>4</td>
                        </tr>
                     </tbody>
                  </table>
               </td>
                
               <td width="190">
                  <table border="1">
                     <tbody>
                        <tr>
                           <td>is</td>
                            
                           <td>This</td>
                            
                           <td>row</td>
                            
                           <td>1</td>
                        </tr>
                         
                        <tr>
                           <td>is</td>
                            
                           <td>This</td>
                            
                           <td>row</td>
                            
                           <td>2</td>
                        </tr>
                         
                        <tr>
                           <td>is</td>
                            
                           <td>This</td>
                            
                           <td>row</td>
                            
                           <td>3</td>
                        </tr>
                         
                        <tr>
                           <td>is</td>
                            
                           <td>This</td>
                            
                           <td>row</td>
                            
                           <td>4</td>
                        </tr>
                     </tbody>
                  </table>
               </td>
                
               <td width="190">
                  <table border="1">
                     <tbody>
                        <tr>
                           <td rowspan="2">This</td>
                            
                           <td>is</td>
                            
                           <td>row</td>
                            
                           <td bgcolor="#c8c8c8">1</td>
                        </tr>
                         
                        <tr>
                           <td>is</td>
                            
                           <td>row</td>
                            
                           <td bgcolor="#c8c8c8">2</td>
                        </tr>
                         
                        <tr>
                           <td>This</td>
                            
                           <td>is</td>
                            
                           <td>row</td>
                            
                           <td bgcolor="#c8c8c8">3</td>
                        </tr>
                         
                        <tr>
                           <td>This</td>
                            
                           <td>is</td>
                            
                           <td>row</td>
                            
                           <td bgcolor="#c8c8c8">4</td>
                        </tr>
                     </tbody>
                  </table>
               </td>
            </tr>
         </tbody>
      </table>
   </body>
</html>
