<html><head><meta name = "Generator" content = "LAML" ><title>Photo Show</title></head><script type = "text/javascript" >// Navigation upon activation of the 'p', 'n', 'u', and 't' keys resp.
// Also '1', ..., '9' (downward navigagion).
// Works for IE4.
function photoNavigate(nextUrl,prevUrl,runUrl,upUrl){
  theEvent = window.event;
  kc = theEvent.keyCode;
  if (((kc == 110) || (kc == 13)) && (nextUrl != "")) window.location = nextUrl; // n
  else if ((kc == 112) && (prevUrl != "")) window.location = prevUrl;      // p
  else if ((kc == 114) && (prevUrl != "")) window.location = runUrl;      // r
  else if ((kc == 117) && (upUrl != "")) window.location = upUrl;   // u
}
