<html>
   <head><title>CSS attributes</title></head>
   <body>
      <p>CSS attributes can be use side by side with HTML attributes.</p>
      <p>
         This is demonstrated in this paragraph,
         <span id="first" style="letter-spacing:0.3cm;text-decoration:overline;background-color:yellow;color:red;">
            where this part is decorated with CSS attributes</span>
         .</p>
      <p>
         This is
         <b>also</b>
         demonstrated in this paragraph,
         <span id="second" style="letter-spacing: 0.3cm; 
                      text-decoration: overline; 
                      background-color: yellow;
                      color:red; ">
            where this part is decorated with CSS attributes via a style attribute</span>
         .</p></body></html>
