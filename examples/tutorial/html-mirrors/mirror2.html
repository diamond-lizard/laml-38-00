   <head><title>White space handling</title></head>
   <body>
      <p>This is the <em>first</em> paragraph.</p>
      <p>This is the second <b>paragraph</b>.</p>
      <p><kbd>This</kbd> is the third paragraph.</p>
      <p class="third"><kbd>This</kbd> is the fourth paragraph.</p>
      <p>This <b>is</b> the fifth paragraph.</p>
      <p class="third">This <b>is</b> the sixth paragraph.</p>
      <p>This is the seventh paragraph.</p></body></html>
