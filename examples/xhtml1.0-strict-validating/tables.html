<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" /> <title>Table example</title></head> <body><h1>Table examples</h1> <p>A table with tbody:</p> <table border="1"><caption>Table caption</caption> <thead><tr><td>X</td> <td>Y</td></tr></thead> <tfoot><tr><td>Z</td> <td>V</td></tr></tfoot> <tbody><tr><td>1</td> <td>2</td></tr> <tr><td>3</td> <td>4</td></tr></tbody></table> <hr /> <p>A simpler table with tr:</p> <table border="1"><caption><em>Table caption</em></caption> <tr><td>1</td> <td>2</td></tr> <tr><td>3</td> <td>4</td></tr></table> <hr /></body></html>
