<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<!-- The material in this file is copyrighted (c) by KN, AAU.  All rights reserved.-->
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="700" height="700"
     viewBox="0 0 700 700">
   <g>
      <defs>
         <animate id="a1" xlink:href="#node1" attributeType="CSS" attributeName="opacity" from="0" to="1"
                  dur="1s" restart="never" fill="freeze" begin="button1.click" />
         <set xlink:href="#button2" attributeType="CSS" attributeName="visibility" to="visible" begin="button1.click"
              fill="freeze" />
         <animate id="a1" xlink:href="#node2" attributeType="CSS" attributeName="opacity" from="0" to="1"
                  dur="1s" restart="never" fill="freeze" begin="button2.click" />
      </defs>
      <g id="node1" style="visibility:visible;opacity:0;">
         <rect id="rect1" x="0" y="100" width="200" height="150" stroke-width="2" stroke="blue" fill="white" />
         <text id="text1" x="25" y="150" font-size="25" stroke="blue" fill="blue">
            Hello
         </text>
      </g>
      <g id="node2" style="visibility:visible;opacity:0;">
         <rect id="rect2" x="250" y="100" width="200" height="150" stroke-width="2" stroke="blue" fill="white" />
         <text id="text2" x="275" y="150" font-size="25" stroke="blue" fill="blue">
            World
         </text>
      </g>
      <g>
         <rect id="button1" x="100" y="300" width="80" height="30" fill="red" />
         <rect id="button2" x="100" y="300" width="80" height="30" fill="red" style="visibility:hidden;" />
      </g>
   </g>
</svg>