   <body>
      <h1>Simple page</h1>
      <p>Here is the <em>first</em> paragraph.</p>
      <p>
         Below we use the font element, which is part of XHTML1.0 transitional. This
         element is not available in XHTML1.0 strict.</p>
      <span>&copy;</span>
      <hr />
      <p>Here is the <font size="6" color="#ff0000"><em>second</em></font> paragraph</p>
      <hr />
      <p>A link to the <a href="index.html"><em>index</em></a>.</p>
